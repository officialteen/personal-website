<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You, Shaden!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            color: #fff;
            font-size: 1.5em;
        }

        .heart {
            color: #ff6b6b;
            animation: heartbeat 1s infinite;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            animation: float 3s infinite;
            transform-origin: 50% 50%;
        }

        .heart-animation:nth-child(1) { animation-delay: 0s; }
        .heart-animation:nth-child(2) { animation-delay: 0.5s; }
        .heart-animation:nth-child(3) { animation-delay: 1s; }
        .heart-animation:nth-child(4) { animation-delay: 1.5s; }
        .heart-animation:nth-child(5) { animation-delay: 2s; }
        .heart-animation:nth-child(6) { animation-delay: 2.5s; }
        .heart-animation:nth-child(7) { animation-delay: 3s; }
        .heart-animation:nth-child(8) { animation-delay: 3.5s; }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>I Love You, Shaden <span class="heart">❤️</span>!</h1>
        <p>Good Luck on your IELTS.</p>
		<p>From Aboudy :)</p>
    </div>

    <div class="floating-hearts">
        <div class="heart-animation" style="top: 10%; left: 10%;">❤️</div>
        <div class="heart-animation" style="top: 20%; left: 80%;">❤️</div>
        <div class="heart-animation" style="top: 70%; left: 50%;">❤️</div>
        <div class="heart-animation" style="top: 40%; left: 30%;">❤️</div>
        <div class="heart-animation" style="top: 60%; left: 70%;">❤️</div>
        <div class="heart-animation" style="top: 30%; left: 90%;">❤️</div>
        <div class="heart-animation" style="top: 50%; left: 20%;">❤️</div>
        <div class="heart-animation" style="top: 80%; left: 60%;">❤️</div>
        <div class="heart-animation" style="top: 90%; left: 10%;">❤️</div>
        <div class="heart-animation" style="top: 30%; left: 60%;">❤️</div>
        <div class="heart-animation" style="top: 20%; left: 50%;">❤️</div>
        <div class="heart-animation" style="top: 20%; left: 30%;">❤️</div>
        <div class="heart-animation" style="top: 80%; left: 30%;">❤️</div>
        <!-- Add more hearts as needed -->
    </div>

</body>
</html>
